{% extends 'charitydonation_app/base.html' %}
{% load widget_tweaks %}
{% block section %}
  <section class="login-page">
    <h2>Odzyskaj konto</h2>
    <form method="post">
      <div class="form-group">
      {% csrf_token %}
      {{ form.email|attr:"placeholder:Email"}}
      {{ form.email.errors }}
      </div>
      <div class="form-group form-group--buttons">
        <button class="btn" type="submit">Wyślij link potwierdzający</button>
      </div>
    </form>
  </section>
{% endblock section%}
